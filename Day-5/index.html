<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic JavaScript Calculator</title>
    <meta name="keywords" content="Basic JavaScript Calculator, Adarsh Khubchandani, Portfolio">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
  <header>
  <h1>Basic JavaScript Calculator</h1>
</header>
<div class="container">
  <header>
    <div class="error">Close Brackets Properly</div>
    <div class="screen">
      0
    </div>
  </header>
  <body>
  <div class="body">
    <div class="key all-clear button">AC</div>
    <div class="key clear button">C</div>
    <div class="key button">(</div>
    <div class="key button">)</div>
    <div class="key button">7</div>
    <div class="key button">8</div>
    <div class="key button">9</div>
    <div class="key operator button">+</div>
    <div class="key button">4</div>
    <div class="key button">5</div>
    <div class="key button">6</div>
    <div class="key operator button">-</div>
    <div class="key button">1</div>
    <div class="key button">2</div>
    <div class="key button">3</div>
    <div class="key operator button">*</div>
    <div class="key button">.</div>
    <div class="key button">0</div>
    <div class="key button">00</div>
    <div class="key operator button">/</div>
  </div>
 <footer>
    <div class="key equals button">=</div>
  </footer>
</div>
<footer>
  <p>Made with <i class="fa fa-heart"></i> by <a href="https://askhubchandani.github.io">Adarsh Khubchandani </a></p>
</footer>
</body>
</html>
