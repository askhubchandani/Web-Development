<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="script.js"></script>
		<title>Poke-Math</title>
	</head>

	<body>
		<div id="title">Poke-math</title></div>
		<div id="instructions">Instructions: Complete math problems to catch Pokemon!</div>
		<div id="wrapper">
			<div id="xGoesHere"></div>
			<div id="plus">-</div>
			<div id="yGoesHere"></div>
			<div id="answer">
				<input id="xPlusY" size="12"></input>
				<button id="submit"><img src="/poke-math/images/Pokeball.PNG" height="18px"><span>Enter</span></button>
				<div id="counter"></div>
				<div id="message"></div>
			</div>
		</div>
		<div id="bottom">		
		<div id="pokemonNames"></div>
		</div>
	</body>
</html>
